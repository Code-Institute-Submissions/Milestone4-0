{% extends "base.html"%}

{% block content %}
<h1>Add a Video Link</h1>
<!-- ADD VIDEO LINK-->
<form class="col s12 l6" method="POST" action="{{ url_for('add_link', username=session['user']) }}" id="add_link_form"
    autocomplete="off">
    <section class="link_form">

        <!-- ADD TRACK TITLE-->
        <div class="row">
            <div class="input-field col s12 l10">
                <i class="material-icons prefix">title</i>
                <input type="text" class="form-control text-capitalize validate" id="add_video_title" name="video_title"
                    placeholder="Video title" required="required">
                <label for="add_video_title" class="list-label ml-2">Video Title</label>
            </div>
        </div>

        <!-- ADD TRACK URL-->
        <div class="row">
            <div class="input-field col s12 l10">
                <i class="material-icons prefix">insert_link</i>
                <input type="text" class="form-control text-capitalize validate" id="add_video_link" name="video_link"
                    placeholder="Link to a video demonstrating the exercise">
                <label for="add_video_link" class="list-label ml-2">Music Track Link</label>
            </div>
        </div>

        <!-- ADD LOG-->
        <div class="row">
            <div class="input-field col s12 l6">
                <i class="material-icons prefix">insert_comment</i>
                <textarea class="materialize-textarea form-control" id="add_video_comment" name="video_comment"
                    placeholder="Comment"></textarea>
                <label for="add_video_comment" class="list-label ml-2">Comment</label>
            </div>
        </div>
    </section>
    <!-- BOTTOM BUTTONS SAVE/ CANCEL-->
    <!-- SAVE inserts the content and returns to EXERCISE FORM  - .insert() new document with new video_link _id -->
    <!-- CANCEL does not save the content and returns to the EXERCISE FORM - .get() class without changes -->
    <section class="button-nav">
        <div class="divider"> </div>
        <br>
        <div class="container bottom_actions ml-0 mr-0 mt-6 mb-6 w-100">
            <div class="row">
                <div class="col s12 offset-l6">
                    <a href="{{ url_for('insert_link') }}" class="btn waves-effect waves-light green tooltipped"
                        type="submit" name="save_log" data-position="bottom" data-delay="50"
                        data-tooltip="Save and go back">
                        <i class="material-icons left">save</i>Save</a>

                    <!-- Check the exercise _id and repopulate the add_exercise form -->
                    <a href="{{ url_for('edit_exercise') }}" class="btn waves-effect waves-light grey tooltipped"
                        type="submit" name="back_to_class" data-position="bottom" data-delay="50"
                        data-tooltip="Cancel and go back">
                        <i class="material-icons left">chevron_left</i>Cancel</a>
                </div>
            </div>
        </div>
    </section>
</form>
{% endblock %}
