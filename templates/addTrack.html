{% extends "base.html"%}

{% block content %}
<h3>Add a Music Track</h3>
<!-- ADD MUSIC TRACK-->
<section class="track_form">
    <form class="col s12 l6" method="POST" action="{{ url_for('add_track', username=session['user']) }}"
        id="add_track_form" autocomplete="off">

        <!-- ADD TRACK TITLE-->
        <div class="row">
            <div class="input-field col s12 l10">
                <i class="material-icons prefix">title</i>
                <input type="text" class="form-control text-capitalize validate" id="add_track_title" name="track_title"
                    placeholder="Music track title" required="required">
                <label for="add_track_title" class="list-label ml-2">Music Track Title</label>
            </div>
        </div>

        <!-- ADD TRACK URL-->
        <div class="row">
            <div class="input-field col s12 l10">
                <i class="material-icons prefix">insert_link</i>
                <input type="text" class="form-control text-capitalize validate" id="add_track_link" name="track_link"
                    placeholder="Music track link">
                <label for="add_track_link" class="list-label ml-2">Music Track Link</label>
            </div>
        </div>

        <!-- ADD TRACK COMMENT-->
        <div class="row">
            <div class="input-field col s12 l6">
                <i class="material-icons prefix">insert_comment</i>
                <textarea class="materialize-textarea form-control" id="add_track_comment" name="track_comment"
                    placeholder="Comment"></textarea>
                <label for="add_track_comment" class="list-label ml-2">Comment</label>
            </div>
        </div>

        <!-- BOTTOM BUTTONS SAVE/ CANCEL-->
        <!-- SAVE inserts the content and returns to CLASS FORM  - .insert() new document with new exercise _id -->
        <!-- CANCEL does not save the content and returns to the CLASS FORM - .get() the class without changes -->
        <div class="divider"> </div>
            <div class="section">
                <div class="container bottom_actions ml-0 mr-0 mt-6 mb-6 w-100">
                    <div class="row">
                        <div class="col s12 offset-l6">
                            <a href="{{ url_for('insert_track') }}" class="btn waves-effect waves-light green tooltipped mr-2"
                                type="submit" name="save_log" data-position="top" data-delay="50"
                                data-tooltip="Save and go back">
                                <i class="material-icons left">save</i>Save</a>

                            <!-- Check the exercise _id and repopulate the add_exercise form -->
                            <a href="{{ url_for('edit_exercise') }}" class="btn waves-effect waves-light grey tooltipped"
                                type="submit" name="back_to_class" data-position="top" data-delay="50"
                                data-tooltip="Cancel and go back">
                                <i class="material-icons left">chevron_left</i>Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
    </form>
</section>
{% endblock %}
