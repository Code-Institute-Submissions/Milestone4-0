{% extends "base.html"%}
{% block content %}
    <h3>Edit Exercise</h3>

<!-- EXERCISE FORM  -->
<form class="col s12" method="POST" action="{{ url_for('update_exercise', username=session['user']) }}"
id="add_exercise_form" autocomplete="off">
<!-- Disabled autocompletion -->

<!-- FORM SECTIONS-->
{% include 'exerciseForm.html' %}

<!-- BOTTOM BUTTONS SAVE/ CANCEL-->
<!-- SAVE inserts the content and returns to CLASS FORM  - .save() the changes to an existing exercise with an existing _id and sub-document _id,s-->
<!-- CANCEL does not save the content and returns to the CLASS FORM - .get() the class without changes -->

<div class="container bottom_actions ml-0 mr-0 mt-6 mb-6 w-100">
        <div class="col d-flex justify-content-end">
            <a href="{{ url_for('add_exercise') }}" class="btn-small waves-effect waves-light green tooltipped save"
                type="submit" name="save_log" data-position="top" data-delay="50" data-tooltip="Save and go back">
                <i class="material-icons left">save</i>Save</a>

            <a href="{{ url_for('edit_class') }}" class="btn-small waves-effect waves-light grey tooltipped cancel"
                type="submit" name="back_to_class" data-position="top" data-delay="50" data-tooltip="Cancel and go back">
                Cancel</a>
        </div>
    </div>
</form>
{% endblock content %}
