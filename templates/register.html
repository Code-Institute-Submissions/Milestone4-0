{% extends "base.html" %}

{% block content %}
<div class="register-content">
	<section class="page-title">
		<div class="row register">
			<div class="class-title log-title col s12 m10 l6">
				<h4>Register</h4>
			</div>
		</div>
	</section>
	<img src="/static/img/register.png" alt="Girl dancing and jumping high" id="register">
	<div class="login-card">
		<section class="container-fluid">
			<div class="row register">
				<div class="card register-form mx-auto my-auto">
					<div class="card-body">
						<form class="form-signin" method="POST" action="/register">
							<div class="form-group">
								<label for="sign-in-username">Username*</label>
								<input name="username" type="text" class="form-control validate" id="sign-in-username" required>
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input name="email" type="email" class="form-control validate" id="email">
							</div>
							<div class="form-group">
								<label for="sign-in-password">Password*</label>
								<input class="form-control validate" name="password" type="password" id="sign-in-password"
									required>
							</div>
							<div class="form-group">
								<label for="sign-in-password">Password again*</label>
								<input class="form-control validate" name="password1" type="password" id="sign-in-password1"
									required>
							</div>
							<div class="form-group">
								<em class="required required-notice">
									*Required field
								</em>
							</div>
							<button class="btn btn-outline-success btn-lg btn-block" type="submit">Register</button>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
{% endblock content %}
